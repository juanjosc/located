<div class="simple-login-container">
    <h2>Login Form</h2>
    <div class="row">
        <div class="col-md-12 form-group">
  
  <input type="text" class="form-control" placeholder="Username" [(ngModel)]="ingresoLogin.usuario" [ngModelOptions]="{standalone: true}">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 form-group">
            <input type="password" placeholder="Enter your Password" class="form-control" [(ngModel)]="ingresoLogin.contrasenya" [ngModelOptions]="{standalone: true}">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 form-group">
            <button class="btn btn-block btn-login" (click)="getLoginsLocal()">Login</button>>
        </div>
    </div>
